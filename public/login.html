<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Property Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo"><a href="/">HousingClone</a></div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
        </ul>
    </nav>

    <div class="auth-container">
        <h2 style="text-align:center; margin-bottom:20px;">Login</h2>

        <form id="login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%;">Login</button>
        </form>

        <p style="margin-top:15px; text-align:center;">Don't have an account? <a href="/signup.html"
                style="color:var(--primary-color);">Sign up</a></p>
        <p style="margin-top:10px; text-align:center;"><a href="/admin-login.html" style="font-size:0.9rem;">Admin
                Login</a></p>
    </div>

    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>

</html>

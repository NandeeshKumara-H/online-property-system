<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Online Property Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo"><a href="/">HousingClone</a></div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
        </ul>
    </nav>

    <div class="auth-container">
        <h2 style="text-align:center; margin-bottom:20px;">Sign Up</h2>

        <!-- Step 1: Details -->
        <form id="signup-step-1">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="signup-name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" id="signup-phone">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signup-password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%;">Verify & Sign Up</button>
        </form>

        <!-- Step 2: OTP -->
        <form id="signup-step-2" style="display: none;">
            <p style="text-align:center; margin-bottom:15px;">OTP sent to your email (Check Console)</p>
            <div class="form-group">
                <label>Enter OTP</label>
                <input type="text" id="signup-otp" required placeholder="6-digit code">
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%;">Create Account</button>
        </form>

        <p style="margin-top:15px; text-align:center;">Already have an account? <a href="/login.html"
                style="color:var(--primary-color);">Login</a></p>
    </div>

    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
